<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Palace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        
        <form id="makeOrder">
            <div class="row">
                <div class="col-md-12">
                    <h2>Pizza Palace</h2>
                  
                </div>

            </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="first">
                            <img
                                src="https://images.unsplash.com/photo-1604382354936-07c5d9983bd3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80">
                            <label>Size</label>
                            <select id="size">
                                <option value="500">small</option>
                                <option value="1000">medium</option>
                                <option value="1500">large</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="second">
                            <img
                                src="https://images.unsplash.com/photo-1574126154517-d1e0d89ef734?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8cGl6emF8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
                            <label>Crust</label>
                            <select id="crust">
                                <option value="100">Crispy</option>
                                <option value="150">Stuffed</option>
                                <option value="200">Gluten-free</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div class="third">
                            <img
                                src="https://images.unsplash.com/photo-1551978129-b73f45d132eb?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTl8fHBpenphfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60">
                            <label>Toppings</label>
                            <select id="toppings">
                                <option value="200">Pepperoni</option>
                                <option value="150">Mushroom</option>
                                <option value="100">Capers</option>
                            </select>

                        </div>
                    </div>
                </div>



        </form>
    </div>
    <br>
    <br>
    <br>
    <!-- <input type="button" class="btn" id = "submit" value = "Place Order"> -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">

                <button type="submit" id="request" class="btn btn-primary">Place Order</button>

                <div class="table-responive">
                    <table class="table table-bordered" id="myTable">
                        <thead>
                            <tr>
                                <th>OrderNo</th>
                                <th>Size</th>
                                <th>Crust</th>
                                <th>Toppings</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="tblBody">
                            <!-- <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td> -->
                        </tbody>
                    </table>
                </div>

                </tbody>
                </table>
            </div>
            <div class="col-md-6">

                <button type="submit" class="btn btn-success" id="checkout">Check Out</button>
            </div>

            <!-- <div class="col-md-12">
                    <div id="orderSummary">
                        <h2>Order Summary</h2>
                        <p>Size: <span class="type-size"></span></p>
                        <p>Crust: <span class="type-crust"></span></p>
                        <p>Toppings: <span class="type-top"></span></p>

                    </div>
                </div>  -->
        </div>
    </div>

</body>

</html>
