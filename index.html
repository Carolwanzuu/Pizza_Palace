<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Palace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h2>Pizza Palace</h2>
        <form id="makeOrder">
            <div class="row">
                <div class="col-md-6">
                    <img id ="imgOne" src="https://images.unsplash.com/photo-1604382354936-07c5d9983bd3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
                        alt="">
                </div>
                <div class="col-md-6">
                    <div id="size" class="form-group">
                        <label for="exampleFormControlSelect1">Size</label>
                        <select class="form-control">
                            <option value="200">small</option>
                            <option value="500">medium</option>
                            <option value="1000">large</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div id="crust">
                        <label for="exampleFormControlSelect1">Crust</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="100" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                cripsy
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="150">
                            <label class="form-check-label" for="exampleRadios2">
                                Stuffed
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                value="200">
                            <label class="form-check-label" for="exampleRadios3">
                                gluten-free
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <img id="imgTwo" src="https://images.unsplash.com/photo-1574126154517-d1e0d89ef734?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8cGl6emF8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                        alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <img id="imgThree" src="https://images.unsplash.com/photo-1551978129-b73f45d132eb?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTl8fHBpenphfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60">
                </div>
                <div class="col-md-6">
                    <div id="toppings">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="200" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Pepperoni
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="150">
                            <label class="form-check-label" for="exampleRadios2">
                                Gorgonzola
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                value="100">
                            <label class="form-check-label" for="exampleRadios3">
                                Capers
                            </label>
                        </div>
                    </div>
                    
            </div>
            <br>
            <input type="button" value="Place Order" id="submit">
        </form>
        <div class="row">
            <div class="col-md-12">
                <div id="showOrder">

                </div>

            </div>
        </div>
    </div>

</body>

</html>
